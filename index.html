<!DOCTYPE html>
<html>
    <head>
        <title>AI Music Web App</title>

         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
         <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="vinylrecordsBackground.jpg">
        <center>
            <h3 class="heading">AI Music Web App
              <br>
              <span class="note">Note - Move your left wrist closer to the webcam to play funk music and move your right wrist closer to the webcam to play swing music.</span>
              <br>
              <div class="status">
                <h3 id="songPlaying">Current song playing - </h3>
              </div>
            </h3>
      
          <br><br>
          <button class="startButton">Move your wrists to start</button>
      </center>
      <script src="main.js"></script>
    </body>
</html>
